<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Sigil Page</title>
</head>
<body>
	<form class="form-horizontal">
		<h2>Create a Sigil for your House</h2>

		<div class="form-group">
			<label class="control-label col-sm-2"> Sigil Name <span
				class="glyphicon glyphicon-tower"></span></label>
			<div class="col-sm-5">
				<input class="form-control col-sm-8" type="text"
					placeholder="i.e. House Stark" />
			</div>
			<div class="col-sm-5"></div>
		</div>

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img
							src="https://vignette2.wikia.nocookie.net/gameofthrones/images/4/43/House-Targaryen-Main-Shield.PNG/revision/latest?cb=20170510235320"
							alt="Targaryen">
					</div>

					<div class="item">
						<img
							src="http://role-playseries.weebly.com/uploads/2/2/6/6/22665758/786713756.png"
							alt="Lannister">
					</div>

					<div class="item">
						<img
							src="http://gobmush.wdfiles.com/local--files/house-arms/Arms_House-Tyrell.png"
							alt="Tyrell">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>

			<br> <br>

			<div class="form-group">
				<div class="col-sm-6"></div>
				<div class="col-sm-4">
					<input class="btn btn-lg btn-success" type="submit" value="Create" />
				</div>
			</div>
	</form>
</body>

</html>
