<!DOCTYPE html>
<html>
<head>
<title>All Houses</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
	body {
	background: url("http://i.imgur.com/EDeT6cn.jpg");
	background-size: 1000px 1100px;
	} 
 	table {
	background-color: (255, 255, 255, 0.5);
	opacity:0.7;
	}  
</style>
<body>
	<div class="page-header">
		<h1><mark>All Houses </mark></h1>
	</div>
	<div class="panel"></div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th><mark>House</mark></th>
				<th><mark>House Members</mark></th>
				<th><mark>Lord of the House</mark></th>
				<th><mark>House Location</mark></th>
			</tr>
		</thead>
		<tbody ng-repeat="house in allHouse" ng-click="myModal(house)" data-toggle="modal" data-target="#myModal">
			<tr>
				<td>{{house.houseName}}</td>
				<td>{{house.numberOfMembers}}</td>
				<td>{{house.lordOfHouse}}</td>
				<td>{{house.location.name}}<td>
				<td></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
